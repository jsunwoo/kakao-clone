<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"
    />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="header__columns">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__columns">
        <span class="header__icon"></span>
        <i class="fas fa-search"></i>
        <span class="header__icon"></span>
        <i class="fas fa-user-plus"></i>
        <span class="header__icon"></span>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/judith.jpeg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">Jinsung Sunwoo</span>
              <span class="friend__status">Be the change!</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__plus-title">
          Plus Friend
        </h5>
        <div class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/judith.jpeg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">Plus Friend</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 125</h5>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/judith.jpeg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">Jinsung Sunwoo</span>
              <span class="friend__status">Be the change!</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>Freedom song - Jason Mraz</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>

        </li>
        <li class="nav__list-item">

          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
