<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <header class="header">
        <div class="header__columns">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">My Judith</h1>
        </div>
        <div class="header__columns">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, April 20, 2019</span>
        <li class="chat__imcoming-message message">
          <img src="images/judith.jpeg" class="message__avatar g-avatar" />
          <div class="message__content">
            <span class="message__author">My Judith</span>
            <div class="message__bubble">How are you today?</div>
          </div>
          <span class="message__timestamp">15:19</span>
        </li>
        <li class="chat__outgoing-message message">
          <span class="message__timestamp">15:20</span>
          <div class="message__content">
            <div class="message__bubble">I'm good! How are you?</div>
          </div>
        </li>
        <li class="chat__imcoming-message message">
          <img src="images/judith.jpeg" class="message__avatar g-avatar" />
          <div class="message__content">
            <span class="message__author">My Judith</span>
            <div class="message__bubble">Pretty good!</div>
          </div>
          <span class="message__timestamp">15:22</span>
        </li>
        <li class="chat__outgoing-message message">
          <span class="message__timestamp">15:24</span>
          <div class="message__content">
            <div class="message__bubble">Good to hear that!</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <!-- input을 앞으로 옮긴 이유는 input 아래에만 이벤트를 넣어 icon을 숨길수 있기 때문 -->
      <input class="chat__write" type="text" placeholder="Type here" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
