<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="header__columns">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__columns">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend friend--lg">
          <div class="friend__column">
            <div>
              <img src="images/jin.jpeg" class="friend__avatar g-avatar" />
            </div>
            <div class="friend__content">
              <span class="friend__name">Jinsung Sunwoo</span>
              <span class="friend__email">jinsung.sunwoo@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__icon">
              <i class="far fa-comment-alt fa-2x"></i>
            </span>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title">Emoticons</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">Themes</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more__btn-title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestion">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestion-list">
          <li class="more__suggest suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa"></i>
            </span>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggest suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-beer fa"></i>
            </span>
            <span class="suggestion__title">Kakao Friends</span>
          </li>
          <li class="more__suggest suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-dice fa"></i>
            </span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
