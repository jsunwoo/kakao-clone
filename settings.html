<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="header__columns">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__columns">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="fas fa-volume-up"></i>
            </span>
            <span class="setting__title">Notices</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="setting__title">Kakao Lab</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="far fa-question-circle"></i>
            </span>
            <span class="setting__title">Version</span>
          </li>
        </ul>
      </section>
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting__title">Privacy</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting__title">Notification</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="setting__title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
